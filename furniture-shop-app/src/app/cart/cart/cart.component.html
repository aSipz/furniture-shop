<div class="container">
    <div class="row mb-5">
        <form class="col-md-12" [formGroup]="cartForm" (ngSubmit)="submitHandler()">
            <div class="site-blocks-table">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="product-thumbnail">Image</th>
                            <th class="product-name">Product</th>
                            <th class="product-price">Price</th>
                            <th class="product-quantity">Quantity</th>
                            <th class="product-total">Total</th>
                            <th class="product-remove">Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let product of products; let i = index" formArrayName="products">
                            <td class="product-thumbnail">
                                <img *ngIf="product.images" src="{{product.images | getImageUrl}}" alt="Image"
                                    class="img-fluid">
                            </td>
                            <td class="product-name">
                                <p class="h5 text-black">{{product.name}}</p>
                            </td>
                            <td>
                                <p class="h5 text-black">${{product.discountPrice}}</p>
                            </td>
                            <td>

                                <div class="input-group quantity-container" style="max-width: 120px;">

                                    <ng-container [formGroup]="$any(productsArray.controls[i])">
                                        <input type="number" class="form-control text-center quantity-amount"
                                            formControlName="count" max="{{product.quantity}}" min="0">
                                    </ng-container>

                                </div>

                            </td>
                            <td>
                                <p class="h5 text-black">${{product | calcPrice}}</p>
                            </td>
                            <td><button class="btn btn-black btn-sm" type="button"
                                    (click)="removeProduct(product._id)">X</button>
                            </td>
                        </tr>


                    </tbody>
                </table>

                <!-- <div *ngFor="let product of productsArray.controls; let i = index" formArrayName="products">
                    <ng-container [formGroup]="$any(product)">
                        <input type="number" formControlName="count">
                    </ng-container>

                </div> -->

                <h3 class="empty-cart" *ngIf="!products || products.length === 0">No products in cart!</h3>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col-md-6 pl-5">
            <div class="row mb-5">
                <div class="col-md-7" *ngIf="products && products.length > 0">
                    <div class="row">
                        <div class="col-md-12 text-right border-bottom mb-5">
                            <h3 class="text-black h4 text-uppercase">Cart Totals</h3>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col-md-6">
                            <span class="text-black">Total</span>
                        </div>
                        <div class="col-md-6 text-right">
                            <strong class="text-black">$230.00</strong>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <button class="btn btn-black btn-lg py-3 btn-block" (click)="goToCheckout()">Proceed To
                                Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row  justify-content-end">
                <div class="col-md-6">
                    <button class="btn btn-outline-black btn-sm btn-block" (click)="goToShop()">Continue
                        Shopping</button>
                </div>
            </div>
        </div>

    </div>
</div>
