<h2 mat-dialog-title>{{modalTitle}}</h2>
<mat-dialog-content>
    {{modalText}}
    <img *ngIf="modalImageUrl" src="{{modalImageUrl}}" alt="preview">

    <form [formGroup]="form" *ngIf="statusOptions">

        <mat-form-field hintLabel="New status required">
            <mat-label>Status</mat-label>
            <mat-select matNativeControl name="status" formControlName="status">
                <mat-option *ngFor="let status of statusOptions" value="{{status}}">{{status}}</mat-option>
            </mat-select>
        </mat-form-field>

    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No</button>

    <button mat-button [mat-dialog-close]="statusOptions ? form.value.status : true">Yes</button>
</mat-dialog-actions>
