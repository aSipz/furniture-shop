<div class="single-product-area section-padding-100 clearfix">
    <div class="container-fluid" *ngIf="product">

        <div class="row product-details">

            <app-image-slider [slides]="product.images!" [changeInterval]="5000"
                [animationType]="'scale'"></app-image-slider>

            <div class="col-12 col-lg-5">

                <div class="control-btns" *ngIf="isAdmin">
                    <app-primary-btn text="Edit" type="submit" btnClass="blue"
                        (btnClick)="editHandler()"></app-primary-btn>

                    <app-primary-btn text="{{!isAvailable ? 'Available' : 'Unavailable'}}" type="submit"
                        btnClass="grey" (btnClick)="availabilityHandler($event)"></app-primary-btn>

                    <app-primary-btn text="Delete" type="submit" btnClass="red"
                        (btnClick)="deleteHandler()"></app-primary-btn>
                </div>

                <div class="single_product_desc">
                    <!-- Product Meta Data -->
                    <div class="product-meta-data">
                        <div class="line"></div>
                        <div class="info-wrapper">
                            <div class="title">
                                <p class="product-price">${{product.price}}</p>
                                <h6>{{product.name}}</h6>
                            </div>

                            <app-like-product *ngIf="isLoggedIn" (favoriteEvent)="likeProduct($event)"
                                [favorite]="favorite"></app-like-product>
                        </div>

                        <!-- Ratings & Review -->
                        <div class=" ratings-review mb-15 d-flex align-items-center justify-content-between">

                            <div class="ratings">
                                <app-rating [rating]="product.ratings" (rateEvent)="rateProduct($event)"></app-rating>
                            </div>

                            <div class="review">
                                <button>Reviews</button>
                            </div>
                        </div>
                        <!-- Avaiable -->
                        <p class="availability"><span class="status"
                                [ngClass]="{'out-of-stock': product.quantity === 0 || product.deleted}">‚óè</span>
                            {{product.quantity === 0 || product.deleted?'Out of Stock' : 'In Stock'}}
                        </p>
                    </div>

                    <div class="short_overview my-5">
                        <p>{{product.description}}</p>
                    </div>

                    <!-- Add to Cart Form -->
                    <h3 *ngIf="product.deleted">Not available at the moment</h3>
                    <form class="cart clearfix" *ngIf="!product.deleted">
                        <div class="cart-btn d-flex mb-50">
                            <p>Qty</p>
                            <div class="quantity">

                                <input type="number" class="qty-text" id="qty" step="1" min="1" max="300"
                                    name="quantity" value="1">

                            </div>
                        </div>
                        <app-primary-btn text="Add to cart" type="submit"></app-primary-btn>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
