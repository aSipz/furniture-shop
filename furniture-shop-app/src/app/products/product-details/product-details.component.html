<div class="single-product-area section-padding-100 clearfix">
    <div class="container-fluid">

        <div class="row">

            <app-image-slider [slides]="slides" [changeInterval]="5000" [animationType]="'scale'"></app-image-slider>

            <div class="col-12 col-lg-5">
                <div class="single_product_desc">
                    <!-- Product Meta Data -->
                    <div class="product-meta-data">
                        <div class="line"></div>
                        <p class="product-price">$180</p>
                        <a href="product-details.html">
                            <h6>White Modern Chair</h6>
                        </a>
                        <!-- Ratings & Review -->
                        <div class="ratings-review mb-15 d-flex align-items-center justify-content-between">
                            
                            <div class="ratings">
                                <app-rating></app-rating >
                                <fa-icon [icon]="solidStarIcon"></fa-icon>
                                <fa-icon [icon]="starIcon"></fa-icon>
                                <fa-icon [icon]="starIcon"></fa-icon>
                                <fa-icon [icon]="starIcon"></fa-icon>
                                <fa-icon [icon]="starIcon"></fa-icon>
                            </div>
                            <div class="review">
                                <a href="#">Write A Review</a>
                            </div>
                        </div>
                        <!-- Avaiable -->
                        <p class="avaibility"><fa-icon [icon]="circleIcon"></fa-icon> In Stock</p>
                    </div>

                    <div class="short_overview my-5">
                        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid quae eveniet culpa officia
                            quidem mollitia impedit iste asperiores nisi reprehenderit consequatur, autem, nostrum
                            pariatur enim?</p>
                    </div>

                    <!-- Add to Cart Form -->
                    <form class="cart clearfix" method="post">
                        <div class="cart-btn d-flex mb-50">
                            <p>Qty</p>
                            <div class="quantity">
                                <!-- <span class="qty-minus"
                                    onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty ) &amp;&amp; qty &gt; 1 ) effect.value--;return false;"><i
                                        class="fa fa-caret-down" aria-hidden="true"></i></span> -->
                                <input type="number" class="qty-text" id="qty" step="1" min="1" max="300"
                                    name="quantity" value="1">
                                <!-- <span class="qty-plus"
                                    onclick="var effect = document.getElementById('qty'); var qty = effect.value; if( !isNaN( qty )) effect.value++;return false;"><i
                                        class="fa fa-caret-up" aria-hidden="true"></i></span> -->
                            </div>
                        </div>
                        <app-primary-btn text="Add to cart" type="submit"></app-primary-btn>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
