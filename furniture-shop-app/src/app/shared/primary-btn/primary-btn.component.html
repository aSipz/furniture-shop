<button [type]="type" (click)="onClick()" [disabled]="isDisabled" class="primary-btn"
    [ngClass]="{'green': btnClass === 'green', 'red': btnClass === 'red', 'blue': btnClass === 'blue' }">
    {{ buttonText }}
</button>
