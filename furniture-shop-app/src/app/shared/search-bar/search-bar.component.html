    <form>

        <div class="form-group row">
            <div class="col-md-12">
                <label for="name" class="text-black">Product name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="White chair">
            </div>

            <div class="col-md-12">
                <label for="category" class="text-black">Category</label>

                <select name="category" id="category" class="form-control" formControlName="category">
                    <option *ngFor="let category of categories" value={{category}}>{{category}}</option>
                </select>

            </div>

            <div class="col-md-12">
                <label for="price" class="text-black">Price</label>
                <input type="range" class="form-control" id="price" name="price" min="0">
            </div>
        </div>
