<div class="p-3 p-lg-5 border bg-white">
    <form [formGroup]="searchForm">
        <div class="form-group row">
            <div class="col-md-12">
                <label for="name" class="text-black">Product name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="White chair"
                    formControlName="name">
            </div>

            <div class="col-md-12">
                <label for="category" class="text-black">Category</label>

                <select name="category" id="category" class="form-control" formControlName="category">
                    <option value=''>All</option>
                    <option *ngFor="let category of categories" value={{category}}>{{category}}</option>
                </select>

            </div>

            <div class="col-md-12">
                <label class="text-black price">Price 
                    <span>{{(searchForm.get('priceGroup')?.value || null) | rangeDisplay}}</span>
                </label>

                <div class="multi-range" formGroupName="priceGroup">
                    <input type="range" min="0" max="10000" step="10" id="lower" formControlName="price1">
                    <input type="range" min="0" max="10000" step="10" id="upper" formControlName="price2">
                </div>

            </div>

            <div class="col-md-12">
                <label for="order" class="text-black">Order By</label>

                <select name="order" id="order" class="form-control" formControlName="order">
                    <option *ngFor="let field of sorting" value={{field.toLowerCase()}}>{{field | displayArrow}}
                    </option>
                </select>

            </div>
        </div>
    </form>
</div>
