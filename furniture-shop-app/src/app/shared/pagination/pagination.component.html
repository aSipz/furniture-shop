<div class="pagination" *ngIf="totalPages > 0">
    <button class="btn" title="First Page" [disabled]="currentPage === 1" (click)="changePage(1)">
        <fa-icon [icon]="anglesLeft"></fa-icon>
    </button>
    <button class="btn" title="Previous Page" [disabled]="currentPage === 1" (click)="changePage(currentPage - 1)">
        <fa-icon [icon]="angleLeft"></fa-icon>
    </button>

    <p class="pages">{{currentPage}} of {{totalPages}}</p>

    <button class="btn" title="Next Page" [disabled]="currentPage === totalPages" (click)="changePage(currentPage + 1)">
        <fa-icon [icon]="angleRight"></fa-icon>
    </button>
    <button class="btn" title="Last Page" [disabled]="currentPage === totalPages" (click)="changePage(totalPages)">
        <fa-icon [icon]="anglesRight"></fa-icon>
    </button>
</div>
